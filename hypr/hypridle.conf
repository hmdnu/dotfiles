general {
    # Lock with hyprlock if not already running
    lock_cmd = pidof hyprlock || hyprlock
    # Lock before suspend
    before_sleep_cmd = loginctl lock-session
    # Turn screen back on after wake
    after_sleep_cmd = hyprctl dispatch dpms on
}

# ðŸ”’ Lock screen after 10 minutes
listener {
    timeout = 600
    on-timeout = pidof hyprlock || hyprlock
    on-resume = hyprctl dispatch dpms on
}

# ðŸŒ‘ Turn off display (DPMS off) after 30 minutes
listener {
    timeout = 1800
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# ðŸ’¤ Suspend system after 1 hour
listener {
    timeout = 3600
    on-timeout = systemctl suspend
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 240
    on-timeout = brightnessctl set 10%
    on-resume = brightnessctl set 20%
}
